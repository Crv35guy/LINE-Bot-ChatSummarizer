name: Deploy To Heroku

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to Heroku
        uses: heroku/deploy-to-heroku-action@v2
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          app_name: group-summarizer-linebot